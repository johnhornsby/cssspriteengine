<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="John Hornsby">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<script>
	$(function(){
		window.App = window.App || {};
		
        var container = $("#spriteSheet1");
        
        var options = {};
        options.url = "images/testSeq.png";
        options.frameWidth = 64;
        options.frameHeight = 68;
        options.totalFrames = 60;
        options.loop = true;
        options.autoPlay = false;
        options.onReady = function(){
          console.log("onReady")
          $("#controlsContainer").css("display","block");
        };

	      var cssSpriteEngine = new window.App.CSSSpriteEngine(container,options);
	      
	      $("input").bind("click",function(e){
	        var but = e.currentTarget;
	        switch(but.value){
	          case "play":
	            cssSpriteEngine.play();
	            break;
	          case "pause":
	            cssSpriteEngine.pause();
	            break;
	          case "stop":
	            cssSpriteEngine.stop();
	            break;
	        }
	      });
	      
	});
	</script>
</head>
<body>
    <div id="spriteSheet1"></div>
    <div id="controlsContainer">
      <input type="button" value="play">
      <input type="button" value="pause">
      <input type="button" value="stop">
    </div>
</body>
</html>
